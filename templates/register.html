{% extends "layout.html" %}

{% block title%} | Register{% endblock %}

{% block main %}


        <form action="/register" method="POST">
            <div class="form-group">
                <input required class="form-control" type="text" name="username" autocomplete="off" autofocus placeholder="Username*">
            </div>
            <div class="form-group">
                <input required class="form-control" type="email" name="email" autocomplete="off" autofocus placeholder="Email*">
            </div>
            <div class="form-group">
                <input required class="form-control" name="password" placeholder="Password*" type="password">
            </div>
            <div class="form-group">
                <input required class="form-control" name="confirm_password" placeholder="Confirm Password*" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="school" placeholder="Your School" type="text" >
            </div>
            <div class="form-group">
                <input class="form-control" name="grade" placeholder="Your Grade" min="1" type="number">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="kindergarten" name="kindergarten">
                <label class="form-check-label" for="kindergarten">I am in Kindergarten</label>
            </div>
            <div class="form-group">
                <label class="form-label">Birthday:</label> <br>
                <input class="form-control" name="birthday" type="date">
            </div>
            <br>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="disabled" name="disabled">
                <label class="form-check-label" for="disabled">I am disabled and in need of assistance</label>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>

{% endblock %}
